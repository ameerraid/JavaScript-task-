<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Manager</title>
    <!-- Added Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="input-section">
        <h1 class="header">TodoInput</h1>
        <div class="input-wrapper">
            <div class="input-container">
                <!-- Changed emoji icon to Font Awesome icon -->
                <span class="icon"><i class="fas fa-clipboard-list"></i></span>
                <input type="text" id="taskInput" placeholder="New Todo">
            </div>
            <button class="add-task-btn" onclick="add()">Add new task</button>
            <p id="err" class="error-message"></p>
        </div>
    </div>

    <div class="list-section">
        <h2 class="header">Todo List</h2>
        <div class="filter-buttons">
            <button class="filter-btn" onclick="filter('all')">All</button>
            <button class="filter-btn" onclick="filter('done')">Done</button>
            <button class="filter-btn" onclick="filter('todo')">Todo</button>
        </div>

        <ul id="list" class="task-list"></ul>
    </div>

    <div class="bottom-buttons">
        <button class="delete-btn" onclick="showDelDone()">Delete Done Tasks</button>
        <button class="delete-btn" onclick="showDelAll()">Delete All Tasks</button>
    </div>
</div>

<div id="popup" class="popup">
    <div class="popup-content">
        <p id="msg">Are you sure you want to delete this task?</p>
        <div class="popup-buttons">
            <button class="confirm-btn" onclick="confirm()">Confirm</button>
            <button class="cancel-btn" onclick="cancel()">Cancel</button>
        </div>
    </div>
</div>

<div id="editPopup" class="popup">
    <div class="popup-content">
        <h3>Edit Task</h3>
        <input type="text" id="editIn" placeholder="Edit your task">
        <p id="editErr" class="error-message"></p>
        <div class="popup-buttons">
            <button class="confirm-btn" onclick="saveEdit()">Save</button>
            <button class="cancel-btn" onclick="cancelEdit()">Cancel</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
